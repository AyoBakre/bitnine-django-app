{% extends 'landingPage/base.html' %}
{% load static %}

{% block content %}

<section class="w-50 mx-auto text-center rounded border border-3 border-primary p-4" style="margin-top: 100px; margin-bottom:100px;">
    <h3 class="fw-bold fs-2">Sign In here</h3>
    <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
    <hr>

    <form action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Login</button>
</form>


</section>
{% endblock content %}
